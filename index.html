<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Combat Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game-area">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>

    <div id="join-game">
        <label for="session-code-game">Enter Session Code:</label>
        <input type="text" id="session-code-game" placeholder="e.g., ABC123" />
        <button id="join-button">Join Game</button>
    </div>
    
    <div id="session-info">
        <p>Session Code: <span id="session-code-game"></span></p>
    </div>
    <div id="player-list-container">
        <h3>Player List:</h3>
        <ul id="player-list">
            <!-- Player names will be dynamically added here -->
        </ul>
    </div>
    
    
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="game.js"></script>

<script>
    document.getElementById('session-code').innerText = sessionCode;
</script>

</body>
</html>
